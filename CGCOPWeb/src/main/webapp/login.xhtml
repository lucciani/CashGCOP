<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{label.sigla_sistema}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="shortcut icon"  href="resources/images/logo.ico"  />
        <link rel="icon" type="image/svg" href="sentinel-layout/images/LOGO.svg" />
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <h:outputScript name="navegacao.js" library="js" />
        <script type="text/javaScript">  


        </script>  

    </h:head>

    <h:body class="fontRegular back-login"  onload="setarFocu('login')">


        <div  id="divLog"     class="MarTopPerc5 "  >
            <div class="Container100 MaxWid500 Fnone MarAuto TexAlCenter  ">

<!--                <div class="Responsive Container100"  >
                    <p:graphicImage class="Responsive" width="65%" library="images" name="oiti.png"/>

                </div>-->
            </div>
            <p:panel  class="lg Container20  MaxWid500  Fnone  MarAuto  TexAlCenter Responsive">



                 <div class="EmptyBox20"/>

                <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter  ">

                    <p class="Fs20 fontItalic  Animated05" style="color: #6bba70" >#{configuracaoSistemaMB.paraCarregarNoLogin}</p>
                </div>
                <div   class=" Fnone MarAuto circulo    TexAlCenter    "/>
                <!-- LOGIN BOX COVER START -->
                <form action="j_spring_security_check" method="post"   >

                    <h:panelGroup rendered="#{param.erro}">
                        <div class="EmptyBox10"></div>
                        <div  class="TexAlCenter  Animated05 Fs17 BordRad5  Container100 Fnone MarAuto FontLight red ">
                            <i class="icon-attention Fs15"></i>#{msg.usuario_senha_invalido}
                        </div>
                    </h:panelGroup>
                    <div class="Container100  Fleft Fnone   transparencia   TexAlCenter MarTopPerc5"  id="TAB1">
                        <div>

                            <!--<i class=" icon-user  Fnone Fs23  icones-login  "></i>-->
                            <p:inputText  placeholder="#{label.usuario}" widgetVar="login" id="j_username"
                                          styleClass=" Fleft Container50 Fnone  Fs16"/>

                        </div>
                        <div class="EmptyBox5"></div>

                        <div>
                            <!--<i class="icon-key-1 Fs23 Fnone icones-login   " ></i>-->
                            <p:password  placeholder="#{label.senha}"  styleClass="Container50 Fnone  Fs16" 
                                         id="j_password" feedback="false"/>

                        </div>
                        <div class="EmptyBox5"></div>
                    </div>
                    <div class="MarTopPerc5">
                        <h:commandButton id="btnLogin"    styleClass=" Fs19 btnLogin FontLight"   value="Entrar"  />

                    </div>
                    <div class="EmptyBox10"></div>

                </form>
            </p:panel>
        </div>
        <!-- LOGIN BOX COVER END -->
        <h:outputStylesheet name="login.css" library="css" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="botoes.css" library="css" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>
